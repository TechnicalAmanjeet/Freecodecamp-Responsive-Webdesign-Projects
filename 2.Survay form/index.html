<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
    
    <!-- linking custom stylesheet   -->
    <link rel="stylesheet" href="./stylesheet/style.css">

    <!-- linking google fonts css file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>

    <!-- ********* write html code from here ******************  -->
    
    <main>
        <div class="header">
            <h1 id="title">Survay form</h1>
            <p id="description">Thank you for filling this form</p>
        </div>

        <form id="survey-form">
            <div class="group">
                <label for="name" id="name-label">First Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your first name" class="text" required>
            </div>
    
            <div class="group">
                <label for="lst-name">Last Name</label>
            
            <input type="text" name="lst-name" id="lst-name" placeholder="Enter Your last name" class="text"required>
            </div>
            
            <div class="group">
                <label for="email" id="email-label">Email</label>
            
            <input type="email" name="email" id="email" placeholder="Enter Your Email" class="text" required>
            </div>
            
            <div class="group">
                <label for="number" id="number-label">Age</label>
            
            <input type="number" name="number" id="number" placeholder="Enter your age" min="10" max="10000" class="text" required>
            </div>
            

            <div class="group">
                <label for="about_you">Which option best describes your current role?</label>
            
            <select name="about_you" id="dropdown" aria-placeholder="Seclect current role" class="text">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full time job</option>
                <option value="full time learner">Full time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="others">others</option>
            </select>
            </div>
            

            <div class="group">
                <label for="name">Would you recommend freeCodeCamp to a friend?</label>
            
            <label>
                <input type="radio" name="name" id="radio" value="definetely" class="btn"> Definitely
            </label>
            <label >
                <input type="radio" name="name" id="radio" value="may be" class="btn">
            Maybe
            </label>
            
            <label >
                <input type="radio" name="name" id="radio" value="not sure" class="btn"> Not Sure

            </label>
            </div>
            

            <div class="group">
                <label for="learn">what is you learning now?</label>
            
            <label>
                <input type="checkbox" name="learn" value="back-end" class="btn"> Back-end Development
                
            </label>
            <label>
                <input type="checkbox" name="learn" value="python" class="btn"> Python

            </label>
            <label>

                <input type="checkbox" name="learn" value="android" class="btn"> Android 
            </label>
            <label>
                <input type="checkbox" name="learn" value="data-science" class="btn"> Data Science

            </label>
            <label>
                <input type="checkbox" name="learn" value="ml" class="btn"> Machine Learning

            </label>
            <label>

                <input type="checkbox" name="learn" value="blockchain" class="btn"> BlockChain Development
            </label>
            </div>
            
            <div class="group">
                <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" cols="30" rows="10" class="text" placeholder="Any comment"></textarea>
            </div>

            <div class="group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>

    

    
    
    
    
    
    
    <!-- ********* write html code ends here ******************  -->
    
    
    <!-- ************** javascript section starts ********** -->


    <!-- linking font awesone -->
    <script src="https://kit.fontawesome.com/fd33b06809.js" crossorigin="anonymous"></script>

    <!-- ******** linking custom javascript *********** -->
    <script src="./javascript/index.js"></script>


   
</body>
</html>
